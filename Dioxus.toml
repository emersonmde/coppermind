[application]
# Asset directory for the app crate
asset_dir = "crates/coppermind/public"

[bundle]
identifier = "dev.errorsignal"
publisher = "Matthew Emerson"
icon = [
    "crates/coppermind/icons/32x32.png",
    "crates/coppermind/icons/128x128.png",
    "crates/coppermind/icons/128x128@2x.png",
    "crates/coppermind/icons/icon.icns",
    "crates/coppermind/icons/icon.ico"
]

[web.watcher]
# When watcher is triggered, regenerate the `index.html`
reload_html = true
# Which files or dirs will be monitored
watch_path = ["crates/coppermind/src", "crates/coppermind/public", "crates/coppermind-core/src"]

[web.app]
base_path = "/coppermind"
# HTML title tag content
title = "Coppermind"

[web.resource]
# Additional CSS style files
style = []
# Additional JavaScript files
script = []
#script = ["public/coi-serviceworker.min.js"]

[web.resource.dev]
# Javascript code file
# serve: [dev-server] only
script = []
