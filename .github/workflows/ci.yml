name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Fast checks on Linux (cheapest runner)
  check:
    name: Format, Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy (core)
        run: cargo clippy -p coppermind-core --all-targets -- -D warnings

      # Models needed for asset! macro validation at compile time
      - name: Download model assets
        run: ./download-models.sh

      - name: Clippy (app - web)
        run: cargo clippy -p coppermind --target wasm32-unknown-unknown --features web -- -D warnings

  # Core tests run on Linux (no platform deps)
  test-core:
    name: Test Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      # Models needed for integration tests that use embedding
      - name: Download model assets
        run: ./download-models.sh

      - name: Run core tests
        run: cargo test -p coppermind-core --verbose

  # App tests run on macOS (needs desktop/Metal deps)
  test-app:
    name: Test App (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-test

      - name: Download model assets
        run: ./download-models.sh

      - name: Run app tests
        run: cargo test -p coppermind --features desktop --verbose

  # Clippy for desktop target (needs macOS for Metal deps)
  # Note: Web/core clippy runs in 'check' job on Linux; this handles desktop-specific code
  clippy-macos:
    name: Clippy (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-clippy

      # Models needed for asset! macro validation at compile time
      - name: Download model assets
        run: ./download-models.sh

      - name: Clippy (app - desktop)
        run: cargo clippy -p coppermind --features desktop --all-targets -- -D warnings

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-audit --locked
      - run: cargo audit

  # Web build (Linux) - needed for GitHub Pages
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [check, test-core, clippy-macos]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install dioxus-cli
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7

      - name: Download model assets
        run: ./download-models.sh

      - name: Build web bundle
        run: dx bundle -p coppermind --release

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/coppermind/release/web/public

  # macOS desktop build - primary desktop target
  build-desktop-macos:
    name: Build Desktop (macOS)
    needs: [check, test-core, test-app, clippy-macos]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2
        with:
          key: macos-build

      - name: Install dioxus-cli
        uses: taiki-e/install-action@v2
        with:
          tool: dioxus-cli@0.7

      - name: Download model assets
        run: ./download-models.sh

      - name: Build macOS DMG bundle
        run: dx bundle -p coppermind --release --platform desktop

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: coppermind-macos
          path: target/dx/coppermind/bundle/macos/bundle/dmg/*.dmg
          if-no-files-found: error

  # Windows desktop build - optional, doesn't block CI
  build-desktop-windows:
    name: Build Desktop (Windows)
    needs: [check, test-core, clippy-macos]
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          key: windows

      # Models needed for asset! macro validation at compile time
      - name: Download model assets
        shell: bash
        run: ./download-models.sh

      - name: Build desktop
        run: cargo build -p coppermind --features desktop --release --target x86_64-pc-windows-msvc

  # iOS build - optional, doesn't block CI
  build-ios:
    name: Build iOS
    needs: [check, test-core, clippy-macos]
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - uses: Swatinem/rust-cache@v2
        with:
          key: ios

      # Models needed for asset! macro validation at compile time
      - name: Download model assets
        run: ./download-models.sh

      - name: Build iOS
        # --no-default-features to avoid including web feature (default)
        run: cargo build -p coppermind --no-default-features --features mobile --release --target aarch64-apple-ios

  deploy:
    name: Deploy to GitHub Pages
    needs: [build-web, build-desktop-macos, audit]
    # Note: Windows and iOS builds are optional (continue-on-error), don't block deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
