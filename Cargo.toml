[package]
name = "coppermind"
version = "0.1.0"
authors = ["Matthew Emerson <emersonmde@protonmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.6.0", features = [] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Worker", "MessageEvent", "console", "Blob", "Url", "Window", "Navigator",
    "Request", "RequestInit", "RequestMode", "Response", "Headers"
] }
js-sys = "0.3"
futures-channel = "0.3"
candle-core = "0.8.0"
candle-nn = "0.8.0"
candle-transformers = "0.8.0"
getrandom = { version = "0.3", features = ["wasm_js"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
safetensors = "0.4"
console_error_panic_hook = "0.1"
tokenizers = { version = "0.20", default-features = false, features = ["unstable_wasm"] }
once_cell = "1.19"

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

# See `.cargo/config.toml` for WASM-specific rustflags and memory limits.
